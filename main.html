<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form - Car</title>
</head>

<body>
    <h2>Signup Form - Car</h2>
    <form action="#" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div>
            <label>Gender:</label><br>
            <input type="radio" id="gender_m" name="gender" value="male" required>
            <label for="gender_m">Male</label>
            <input type="radio" id="gender_f" name="gender" value="female" required>
            <label for="gender_f">Female</label>
        </div>

        <div>
            <label for="cars">Car Brands:</label>
            <select id="cars" name="cars" required>
                <option value="" disabled selected>--Please choose an option--</option>
                <option value="Toyota">Toyota</option>
                <option value="Honda">Honda</option>
                <option value="Ford">Ford</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="BMW">BMW</option>
            </select>
        </div>

        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>
        </div>

        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div>
            <label for="tel">Phone Number:</label>
            <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx">
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div>
            <input type="checkbox" id="tos" name="tos" required>
            <label for="tos">I agree to the TOS</label>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
